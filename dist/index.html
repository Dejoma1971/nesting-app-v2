    <style>
      /* Splash Screen - Estilo da Primeira Versão */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #1e1e1e;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      .loader-container {
        text-align: center;
      }

      /* O Anel Rotativo que você gostou */
      .rotating-ring {
        transform-origin: center;
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .splash-title {
        color: #fd7e14; /* Cor accentCam */
        font-size: 2.5rem;
        margin: 20px 0 10px 0;
        letter-spacing: -1px;
      }

      /* Barra de progresso horizontal */
      .loading-bar {
        width: 200px;
        height: 4px;
        background: #2d2d2d;
        border-radius: 10px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
      }

      .progress {
        width: 40%;
        height: 100%;
        background: #fd7e14;
        border-radius: 10px;
        position: absolute;
        animation: moveProgress 1.5s infinite ease-in-out;
      }

      @keyframes moveProgress {
        0% {
          left: -40%;
        }
        100% {
          left: 100%;
        }
      }

      .splash-text {
        color: #e0e0e0;
        opacity: 0.6;
        font-size: 0.9rem;
      }

      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
